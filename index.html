<!DOCTYPE html>
<html>
<head>
    <title>Invoice Calculator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Shop Calculator</h1>
        <form id="calculator-form">
            <div class="form-group">
                <label for="price">Enter Price:</label>
                <input type="number" class="form-control" id="price" name="price" required oninput="calculate()">
            </div>

            <div class="form-group">
                <label for="quantity">Enter Quantity:</label>
                <input type="number" class="form-control" id="quantity" name="quantity" required oninput="calculate()">
            </div>

            <div class="form-group">
                <label for="total">Total:</label>
                <input type="text" class="form-control" id="total" name="total" readonly oninput="calculate()">
            </div>

            <div class="form-group">
                <label for="discount">Discount:</label>
                <input type="number" class="form-control" id="discount" name="discount" oninput="calculate()">
            </div>

            <div class="form-group">
                <label for="paid">Paid Amount:</label>
                <input type="number" class="form-control" id="paid" name="paid" oninput="calculate()">
            </div>

            <div class="form-group">
                <label for="finalAmount">Final Amount:</label>
                <input type="text" class="form-control" id="finalAmount" name="finalAmount" readonly oninput="calculate()">
            </div>
            <button type="button" onclick="cleardata()" class="btn btn-danger">Clear</button>
        </form>
    </div>

    <script>

      function calculate(){
      var price = document.getElementById('price').value;
      var quantity = document.getElementById('quantity').value;

      if(price == ''){
        price = 0;
      }
      if(quantity == ''){
        quantity = 0;
      }
      

      var total = parseFloat(price) * parseFloat(quantity);
      document.getElementById('total').value = total;

      var discount = document.getElementById('discount').value;
      var paid = document.getElementById('paid').value;

      if(discount == ''){
        discount = 0;
      }
      if(paid == ''){
        paid = 0;
      }
      final = parseFloat(total) - (parseFloat(discount) + parseFloat(paid));
      document.getElementById('finalAmount').value = 'â‚¹' +final;
      }


      function cleardata(){
        document.getElementById('price').value = '';
        document.getElementById('quantity').value = '';
        document.getElementById('total').value = '';
        document.getElementById('discount').value = '';
        document.getElementById('paid').value = '';
        document.getElementById('finalAmount').value = '';
      }






    </script>

</body>
</html>
